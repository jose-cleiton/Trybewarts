<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
       <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login"  action="" method="get">
            <input type="email" name="email" placeholder="Email" id="input-top-email" >
            <input type="password" name="password" placeholder="Senha" id="input-senha">
            <button id="top-button" type="button" >Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form" >
          <div id="profileName">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
         </div>    
            <input type="text" placeholder="Email" id="input-email">
            <select name="" id="house">
                <option value="Gitnória"    id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff"   id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode"   id="corvinode-house">Corvinode</option>
                <option value="Pytherina"   id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" >
    </main>
    <script src="script.js"></script>
</body>
</html>
